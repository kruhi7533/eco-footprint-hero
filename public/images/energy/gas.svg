<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main Circle -->
  <circle cx="200" cy="150" r="80" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  
  <!-- Flame -->
  <path d="M200 90 
           C 180 120, 160 150, 180 190 
           C 200 230, 220 210, 220 190 
           C 220 170, 210 160, 215 140 
           C 220 120, 200 90, 200 90" 
        fill="url(#flameGradient)"/>
  
  <!-- Title -->
  <text x="200" y="150" 
        font-family="Arial" 
        font-size="24" 
        text-anchor="middle" 
        fill="#E65100"
        font-weight="bold">
    Natural Gas
  </text>
  
  <!-- Usage Type -->
  <text x="200" y="260" 
        font-family="Arial" 
        font-size="20" 
        text-anchor="middle" 
        fill="#E65100">
    Gas Usage
  </text>
  
  <!-- Description -->
  <text x="200" y="285" 
        font-family="Arial" 
        font-size="14" 
        text-anchor="middle" 
        fill="#F57C00">
    Gas Consumption
  </text>
</svg> 
<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main Circle -->
  <circle cx="200" cy="150" r="80" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  
  <!-- Water Drop -->
  <path d="M200 90 
           C 200 90, 160 150, 160 190
           C 160 220, 240 220, 240 190
           C 240 150, 200 90, 200 90 Z" 
        fill="url(#dropGradient)"/>
  
  <!-- Water Text -->
  <text x="200" y="150" 
        font-family="Arial" 
        font-size="24" 
        text-anchor="middle" 
        fill="#1565C0"
        font-weight="bold">
    Water
  </text>
  
  <!-- Usage Type -->
  <text x="200" y="260" 
        font-family="Arial" 
        font-size="20" 
        text-anchor="middle" 
        fill="#1565C0">
    Water Usage
  </text>
  
  <!-- Description -->
  <text x="200" y="285" 
        font-family="Arial" 
        font-size="14" 
        text-anchor="middle" 
        fill="#1976D2">
    Water Consumption
  </text>
</svg> 
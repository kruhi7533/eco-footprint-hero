<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main Circle -->
  <circle cx="200" cy="150" r="80" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  
  <!-- Lightning Bolt -->
  <path d="M200 90 
           L 170 150 
           L 190 150 
           L 160 210 
           L 230 150 
           L 200 150 
           L 220 90 Z" 
        fill="url(#boltGradient)"/>
  
  <!-- Title -->
  <text x="200" y="150" 
        font-family="Arial" 
        font-size="24" 
        text-anchor="middle" 
        fill="#F57F17"
        font-weight="bold">
    Electricity
  </text>
  
  <!-- Usage Type -->
  <text x="200" y="260" 
        font-family="Arial" 
        font-size="20" 
        text-anchor="middle" 
        fill="#F57F17">
    Power Usage
  </text>
  
  <!-- Description -->
  <text x="200" y="285" 
        font-family="Arial" 
        font-size="14" 
        text-anchor="middle" 
        fill="#FF8F00">
    Power Consumption
  </text>
</svg> 